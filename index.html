<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO Meta Tags -->
  <title>Indian Government Services Portal - ICDS & Shop Portal Links</title>
  <meta name="description" content="Access key Indian Government portals including ICDS, ICDS UP, and Government Shop Services. Secure, easy navigation and responsive design.">
  <meta name="keywords" content="ICDS Portal, Indian Government Site, Government Shop Portal, ICDS UP, Government Services India">
  <meta name="author" content="IndianGovernment.site">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Indian Government Services Portal">
  <meta property="og:description" content="Visit ICDS, ICDS UP and Shop Government Portals all in one place.">
  <meta property="og:image" content="https://indiangovernment.site/preview.jpg">
  <meta property="og:url" content="https://indiangovernment.site">
  <meta property="og:site_name" content="IndianGovernment.site">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Indian Government Services Portal">
  <meta name="twitter:description" content="Central access to government websites: ICDS, ICDS UP, and Shop Portal.">
  <meta name="twitter:image" content="https://indiangovernment.site/preview.jpg">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8fb;
      color: #333;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    .lang-switch {
      display: flex;
      gap: 10px;
    }
    .lang-switch button {
      background: transparent;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .search-bar {
      margin: 20px 0;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .card a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Indian Government Services</h1>
    <div class="lang-switch">
      <button>EN</button>
      <button>HI</button>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search services like ICDS, UP ICDS, Shop Portal..." />
  </div>

  <div class="cards">
    <div class="card">
      <a href="https://shop.indiangovernment.site" target="_blank">Shop Portal</a>
    </div>
    <div class="card">
      <a href="https://icds.indiangovernment.site" target="_blank">ICDS Portal</a>
    </div>
    <div class="card">
      <a href="https://icdsup.indiangovernment.site" target="_blank">ICDS UP Portal</a>
    </div>
  </div>

  <footer>
    &copy; 2025 IndianGovernment.site. All rights reserved.
  </footer>
</body>
  </html>
